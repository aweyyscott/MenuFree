<!DOCTYPE html>
<html>
<head>
  <title>Imagem Viewer</title>
</head>
<body style="margin:0;">
  <img src="" id="mainImg" style="width:100vw; height:100vh; object-fit:cover;">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imageName = urlParams.get('background_bluemenu');
    if (imageName) {
      document.getElementById('mainImg').src = `${imageName}.png`; // ou .png, conforme seu caso
    }
  </script>
</body>
</html>
